<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TVShows</title>
        <!-- style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- scripts -->
        <script src="https://kit.fontawesome.com/4087230859.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            $('document').ready(function () {
                $('#table').DataTable({
                    paging: false,
                });
                $('i').hover(function () {
                    $(this).addClass('animate__heartBeat');
                }, function () {
                    $(this).removeClass('animate__heartBeat');
                });
            });
        </script>

    </head>

    <body>
        <div class="container">
            <h1 class="text-center m-3">TV Shows</h1>
            <table id="table" class="hover display dataTable cell-border">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr>
                        <th scope="row"> #{{ show.id }} </th>
                        <td> {{ show.title }} </td>
                        <td> {{ show.network }} </td>
                        <td> {{ show.release }} </td>
                        <td>
                            <a href="/shows/{{show.id}}/edit"><i class="fas fa-edit fa-2x"></i></a>
                            <a href="/shows/{{show.id}}"><i class="fas fa-eye fa-2x"></i></a>
                            <a href="/shows/{{show.id}}/delete"><i class="fas fa-trash fa-2x"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/shows/new" class="offset-11"><i class="fas fa-plus-circle fa-4x"></i></a>
        </div>



        <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
