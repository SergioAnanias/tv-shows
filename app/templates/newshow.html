<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/4087230859.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>

    <body>
        <div class="container">
            <a href="/shows" class="offset-3"><i class="fas fa-backward fa-3x"></i></a>
            <h1 class="text-center">Add a new show</h1>
            <form class=" offset-3 col-6" method="POST" action="/shows/create"> {% csrf_token %}
                <div class="mt-3 form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter the title of the TVshow"
                        name="title">
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">Network</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="network">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">Release Date</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" name="release">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize:none"
                        name="desc"></textarea>
                </div>
                <div class="form-group">
                    <label for="img">Put the URL of an image:</label>
                    <input type="text" class="form-control" id="img" name="img">
                </div>
                <div class="text-center form-group mt-5">
                    <button class="btn-secondary btn" type="submit">Submit</button>
                </div>
            </form>
        </div>




        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        

</html>
