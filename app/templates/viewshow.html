<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ show.title }}</title>
        {% load static %}
        
        {# STYLES #}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
        <link rel="stylesheet/less" type="text/css" href="{% static 'css/styles.less' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/tipped.css' %}">
        <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}"> 
        
        {# SCRIPTS #}
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/fontawesome.js' %}"></script>
        <script src="{% static 'js/less.min.js' %}"></script>
        <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/tipped.min.js' %}"></script>
        <script src="{% static 'js/toastr.min.js' %}"></script>


        <script>
            $('document').ready(function () {
                $('i').hover(function () {
                    $(this).addClass('animate__heartBeat');
                }, function () {
                    $(this).removeClass('animate__heartBeat');
                });
                toastr.options={
                    "closeButton":true,
                    "progressBar":true,
                }
                {% if messages %}
                    {% for message in messages %}
                        toastr.{{ message.tags }}("{{message}}")
                    {% endfor %}
                {% endif %}
            });
        </script>
    </head>

    <body>
        <div class="container p-5">
            <a href="/shows"><i class="fas fa-backward fa-3x"></i></a>
            <h1> {{ show.title }} </h1>
            <div class="row">
                <div class="col-2">
                    {% if show.img %}
                    <img src="{{ show.img }}" alt="{{ show.title }} poster" id="poster">
                    {% endif %}
                </div>
                <div class="col-5 offset-1 mt-5" id="info">
                    <ul>
                        <li>ID:#{{ show.id }}</li>
                        <li>Network:{{ show.network }}</li>
                        <li>Release:{{ show.release }}</li>
                        <li>Description:{{ show.desc }}</li>
                    </ul>
                </div>

            </div>
            <div class="row">
                <a href="/shows/{{show.id}}/edit" class='ml-5 button'><i class="fas fa-edit fa-2x"></i></a>
                <a href="/shows/{{show.id}}/delete" class='offset-1 button'><i class="fas fa-trash fa-2x"></i></a></td>
            </div>
            <h5 class="mt-3">Last updated: {{ show.updated_at }}</h5>
        </div>

    </body>

</html>
