<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ show.title }}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/4087230859.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



        <script>
            $('document').ready(function () {
                $('i').hover(function () {
                    $(this).addClass('animate__heartBeat');
                }, function () {
                    $(this).removeClass('animate__heartBeat');
                });
            });
        </script>
    </head>

    <body>
        <div class="container p-5">
            <a href="/shows"><i class="fas fa-backward fa-3x"></i></a>
            <h1> {{ show.title }} </h1>
            <div class="row">
                <div class="col-2">
                    {% if show.img != NULL %}
                    <img src="{{ show.img }}" alt="{{ show.title }} poster" id="poster">
                    {% endif %}
                </div>
                <div class="col-5 offset-1 mt-5" id="info">
                    <ul>
                        <li>ID: #{{ show.id }}</li>
                        <li>Network: {{ show.network }}</li>
                        <li>Release: {{ show.release }}</li>
                        <li>Description: {{ show.desc }}</li>
                    </ul>
                </div>

            </div>
            <div class="row">
                <a href="/shows/{{show.id}}/edit" class='ml-5 button'><i class="fas fa-edit fa-2x"></i></a>
                <a href="/shows/{{show.id}}/delete" class='offset-1 button'><i class="fas fa-trash fa-2x"></i></a></td>
            </div>
            <h5 class="mt-3">Last updated: {{ show.updated_at }}</h5>
        </div>


        <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
