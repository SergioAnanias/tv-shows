<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <div class="container p-5">
            <a href="/shows" class="mx-0 btn btn-danger">Back</a></td>
            <h1> {{ show.title }} </h1>
            <div class="col-5 mt-3">
                <ul>
                    <li>ID: #{{ show.id }}</li>
                    <li>Network: {{ show.network }}</li>
                    <li>Release: {{ show.release }}</li>
                    <li>Description: {{ show.desc }}</li>
                </ul>
            </div>
            <div class="row">
                <a href="/shows/{{show.id}}/edit" class="col-6 btn btn-secondary">Edit</a>
                <a href="/shows/{{show.id}}/delete" class="col-6 btn btn-danger">Delete</a></td>
            </div>
            <h5 class="mt-3">Last updated: {{ show.updated_at }}</h5>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
